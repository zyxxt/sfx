<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store,no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="renderer" content="webkit">

    <link href="./static/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./static/fontawesome/css/font-awesome.css" rel="stylesheet" />
    <link href="./static/iconfont/iconfont.css" rel="stylesheet" />
    <!--<script type="text/javascript" src="./static/bootstrap/js/bootstrap.js"></script>-->
    <script type="text/javascript" src="./3parts/vueAll.js"></script>
    <script type="text/javascript" src="./3parts/chartsAll.js"></script>
    <script type="text/javascript" src="./3parts/babelRuntime.js"></script>
    <title>BBC1.0</title>
</head>
<body class="bgc-default" x-ms-format-detection="none">
<script>
    var BBC = {
        // 版本信息
        version: "{{version}}",

        // 语言："zh_CN", "en"
        lang: "{{lang}}",

        CSRF: "{{csrf_token}}",

        user: {
            id: "{{user_id}}",
            name: "{{user_name}}",
            role: "{{user_role}}",
            description: "{{user_description}}"
        },

        publicKey: "<%= htmlWebpackPlugin.options.publicKey %>" || "{{public_key}}",

        env: {
            NODE_ENV: "<%= htmlWebpackPlugin.options.NODE_ENV %>",
        }

    };
</script>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
